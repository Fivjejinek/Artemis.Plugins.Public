      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.LayerBrushes.Shuffle
          path: Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.Shuffle/bin/Release/**

      - name: Build SolidPercentage
        run: dotnet build -c Release Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.SolidPercentage/Artemis.Plugins.LayerBrushes.SolidPercentage.csproj
      - uses: actions/upload-artifact@v4
        with:
