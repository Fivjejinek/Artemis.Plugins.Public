      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.Devices.PowerPlay
          path: Plugins/src/Device/PowerPlay/Artemis.Plugins.Devices.PowerPlay/bin/Release/**

      - name: Build YeeLight
        run: dotnet build -c Release Plugins/src/Device/YeeLight/Artemis.Plugins.Devices.YeeLight/Artemis.Plugins.Devices.YeeLight.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.Devices.YeeLight
          path: Plugins/src/Device/YeeLight/Artemis.Plugins.Devices.YeeLight/bin/Release/**

      - name: Build ConnectingDots
        run: dotnet build -c Release Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.ConnectingDots/Artemis.Plugins.LayerBrushes.ConnectingDots.csproj
      - uses: actions/upload-artifact@v4
