      - name: Build JsonModule
        run: dotnet build -c Release Plugins/src/Modules/Artemis.Plugins.Modules.Json/Artemis.Plugins.Modules.Json.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.Modules.Json
          path: Plugins/src/Modules/Artemis.Plugins.Modules.Json/bin/Release/**

      - name: Build NodesExtra
        run: dotnet build -c Release Plugins/src/Nodes/Artemis.Plugins.Nodes.Extra/Artemis.Plugins.Nodes.Extra.csproj
      - uses: actions/upload-artifact@v4
