          path: Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.SolidPercentage/bin/Release/**

      - name: Build FlickeringLights
        run: dotnet build -c Release Plugins/src/LayerEffects/Artemis.Plugins.LayerEffect.FlickeringLights/Artemis.Plugins.LayerEffect.FlickeringLights.csproj
      - uses: actions/upload-artifact@v4
