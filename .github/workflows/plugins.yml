name: Build Plugins

on:
  workflow_dispatch:

jobs:
  build-all:
    runs-on: windows-latest
    steps:
      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            9.0.x

      # Checkout Artemis repo into ./Artemis
      - name: Clone Artemis
        uses: actions/checkout@v4
        with:
          repository: Artemis-RGB/Artemis
          ref: development
          path: Artemis

      # Checkout Plugins repo into ./Plugins
      - name: Clone Plugins
        uses: actions/checkout@v4
        with:
          repository: Fivjejinek/Artemis.Plugins.Public
          path: Plugins

      # Build Artemis core projects so references are available
      - name: Build Artemis Core
        run: dotnet build -c Release Artemis/src/Artemis.Core/Artemis.Core.csproj
      - name: Build Artemis UI Shared
        run: dotnet build -c Release Artemis/src/Artemis.UI.Shared/Artemis.UI.Shared.csproj
      - name: Build Artemis UI
        run: dotnet build -c Release Artemis/src/Artemis.UI/Artemis.UI.csproj
      - name: Build Artemis Storage
        run: dotnet build -c Release Artemis/src/Artemis.Storage/Artemis.Storage.csproj
      - name: Build Artemis WebClient Updating
        run: dotnet build -c Release Artemis/src/Artemis.WebClient.Updating/Artemis.WebClient.Updating.csproj

      # --- Build & Upload Plugins sequentially ---
      - name: Build ExtendedWebAPI
        run: dotnet build -c Release Plugins/src/Collections/Artemis.Plugins.ExtendedWebAPI/Artemis.Plugins.ExtendedWebAPI.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.ExtendedWebAPI
          path: Plugins/src/Collections/Artemis.Plugins.ExtendedWebAPI/bin/Release/**

      - name: Build DisplaySettings
        run: dotnet build -c Release Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.DisplaySettings/Artemis.Plugins.DataModelExpansions.DisplaySettings.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.DataModelExpansions.DisplaySettings
          path: Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.DisplaySettings/bin/Release/**

      - name: Build Teams
        run: dotnet build -c Release Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.Teams/Artemis.Plugins.DataModelExpansions.Teams.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.DataModelExpansions.Teams
          path: Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.Teams/bin/Release/**

      - name: Build OpenWeather
        run: dotnet build -c Release Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.OpenWeather/Artemis.Plugins.DataModelExpansions.OpenWeather.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.DataModelExpansions.OpenWeather
          path: Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.OpenWeather/bin/Release/**

      - name: Build PowerPlan
        run: dotnet build -c Release Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.PowerPlan/Artemis.Plugins.DataModelExpansions.PowerPlan.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.DataModelExpansions.PowerPlan
          path: Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.PowerPlan/bin/Release/**

      - name: Build Profiles
        run: dotnet build -c Release Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.Profiles/Artemis.Plugins.DataModelExpansions.Profiles.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.DataModelExpansions.Profiles
          path: Plugins/src/DataModelExpansions/Artemis.Plugins.DataModelExpansions.Profiles/bin/Release/**

      - name: Build YTMdesktop
