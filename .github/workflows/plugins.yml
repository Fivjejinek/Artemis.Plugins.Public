          name: Artemis.Plugins.LayerBrushes.ConnectingDots
          path: Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.ConnectingDots/bin/Release/**

      - name: Build DrippingPaint
        run: dotnet build -c Release Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.DrippingPaint/Artemis.Plugins.LayerBrushes.DrippingPaint.csproj
      - uses: actions/upload-artifact@v4
        with:
          name: Artemis.Plugins.LayerBrushes.DrippingPaint
          path: Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.DrippingPaint/bin/Release/**

      - name: Build Nexus
        run: dotnet build -c Release Plugins/src/LayerBrushes/Artemis.Plugins.LayerBrushes.Nexus/Artemis.Plugins.LayerBrushes.Nexus.csproj
      - uses: actions/upload-artifact@v4
